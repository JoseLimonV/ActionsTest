name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: Ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls
      - name: Checkout
        uses: actions/checkout@*
      - name: Simple JS Action
        uses: actions/hello-world-javascript-action@*
        with:
          who-to-greet: Jose
      - name: Log Greeting time
        run: echo "${{ steps.greet.outputs.time }}"
       
